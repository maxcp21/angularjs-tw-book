<!doctype html>
<html lang="en" ng-app>
<head>
<meta charset="UTF-8">
<title>顯示文字</title>
<script src="../js/angular.min.js"></script>
</head>
<body ng-controller="DisplayText">
<!--雙花括號-->
<h1>{{title}}</h1>
<!--ng-bind-->
<h2 ng-bind="subTitle"></h2>

<script type="text/javascript">
function DisplayText($scope){

	$scope.title = '主標題';
	$scope.subTitle = '副標題';

}	
</script>	
</body>
</html>
